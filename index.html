<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/elbrus.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЧОО "Эльбрус"</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const faviconElement = document.querySelector('link[rel="icon"]');

      if (darkModeQuery.matches) {
        faviconElement.href = 'dist/images/elbrus_white.ico';
      } else {
        faviconElement.href = 'dist/images/elbrus.ico';
      }
  </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
